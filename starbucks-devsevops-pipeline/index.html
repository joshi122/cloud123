<!DOCTYPE html>
<html lang="en">
<head>

  <title>Starbucks DevSecOps</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a3d2f, #145a32);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);

      width: 90%;

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

      font-size: 1.1rem;
      margin-bottom: 30px;

    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    .icons i {
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }

    .icons i:hover {
      transform: scale(1.2);
      color: #1abc9c;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #c8e6d1;
    }

    .highlight {
      color: #1abc9c;
      font-weight: 600;
    }
  </style>
</head>

      <i class="fa-brands fa-github" title="GitHub"></i>
      <i class="fa-solid fa-gears" title="CI/CD"></i>
